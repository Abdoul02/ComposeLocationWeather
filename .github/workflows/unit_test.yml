name: Unit Test

on:
  pull_request:
    branches:
      - develop

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    env:
      WEATHER_API_KEY: ${{secrets.WEATHER_API_KEY}}

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Grant execute permissions for gradlew
        run: chmod +x ./gradlew

      - name: Run Tests
        run: ./gradlew test

        #- name: Lint
        #run: ./gradlew lint

